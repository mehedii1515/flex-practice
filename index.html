<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox-card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-text">
                <div class="card-title">
                    <h1>Get insights that help your business grow.</h1>
                    <p>Discover the benefit of data analytics and make better decisions regarding revenue, customer
                        experience and overall performance.</p>
                </div>
                <div class="card-stat">
                    <div><h2>10k+</h2>
                    <p>CUSTOMERS</p></div>
                    <div><h2>325</h2>
                    <p>TEMPLATES</p></div>
                    <div><h2>16M+</h2>
                    <p>QUERIES</p></div>
                </div>
            </div>
            <div class="card-image">
                <img src="meeting.jpg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
